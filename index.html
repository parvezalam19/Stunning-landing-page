<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="/img/stunning-logo.png"
            width="120px"
            height="50px"
            alt=""
          />
        </div>
        <ul>
          <li class="active-nav"><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Jobs</a></li>
        </ul>
        <button class="btn">Your Account</button>
      </nav>
    </header>
    <section>
      <div class="left-container">
        <div class="main-content">
          <h1>Stunning Workplace</h1><span class="dot"></span>
        </div>
        <p>
          With Stunning ,remote tems can organise projects, <br />
          Manage Shifting priorities, and get work done
        </p>
        <div class="heading-btn">
          <button class="btn-1">New Account</button>
          <img src="/img/arrow-up.png" alt="" />
          <img src="/img/arrow-down.png" alt="" />
        </div>
        <div class="accounts-colm">
          <div class="card">
            <i class="fa-solid fa-circle-check"></i>
            <div class="title"><h2>Dmm design</h2></div>
            <img
            class="profile"
            src="/img/user-pink.png"
            width="25px"
            alt=""
          />
            
            <h3>22 Dec</h3>
            <span class="pink"></span>
          </div>
          <div class="card">
            <i class="fa-solid fa-circle-check"></i>
            <div class="title"><h2>Blur animation</h2></div>
            <img
              class="profile"
              src="/img/user-orange.png"
              width="25px"
              alt=""
            />
            <h3>24 Dec</h3>

            <span class="red"></span>
          </div>
          <div class="card">
            <i class="fa-solid fa-circle-check"></i>
            <div class="title"><h2>Illustration</h2></div>
            <img class="profile" src="/img/user-blue.png" width="25px" alt="" />
            <h3>26 Dec</h3>

            <span class="green"></span>
          </div>
          <div class="card">
            <i class="fa-solid fa-circle-check"></i>
            <div class="title"><h2>Refunds</h2></div>
            <img class="profile" src="/img/user-red.png" width="25px" alt="" />
            <h3>28 Dec</h3>
            <span class="yellow"></span>
          </div>
        </div>
      </div>
      <div class="right-container">
        <img src="/img/landing-section-image.png" alt="" />
      </div>
    </section>
  </body>
</html>
